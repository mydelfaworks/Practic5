<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практическая таблица №2</title>
    </head>

    <body>
        <table border="1">
            <caption>Сеансы</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>14:00</th>
                    <th>16:00</th>
                    <th>18:00</th>
                    <th>20:00</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Синий зал</th>
                    <td colspan="2">Секреты домашних животных</td>
                    <td>Джейсон Борн</td>
                    <td>Отряд самоубийц</td>
                </tr>
                <tr>
                    <th>Красный зал</th>
                    <td>Джейсон Борн</td>
                    <td colspan="3">Отряд самоубийц</td>
                </tr>
                <tr>
                    <th>Зеленый зал</th>
                    <td colspan="2">Секреты домашних животных</td>
                    <td colspan="2">Джейсон Борн</td>
                </tr>
            </tbody>
        </table>
        <!-- https://github.com/mydelfaworks/Practic5 -->
    </body>

</html>
